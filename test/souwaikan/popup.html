<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>外刊搜索助手</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .button:hover {
            background-color: #357abd;
        }
        #result {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .search-result {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        .search-result a {
            color: #1a0dab;
            text-decoration: none;
        }
        .search-result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>外刊文章搜索</h2>
        <div id="controls">
            <input type="text" id="searchInput" placeholder="输入搜索关键词或点击'获取剪贴板'">
            <button id="getClipboard" class="button">获取剪贴板</button>
            <button id="searchButton" class="button">搜索</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
